<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单元素/组件的过渡</title>
		<link rel="stylesheet" href="../../css/main.css" />
		<script type="text/javascript" src="../../js/vue.js"></script>
		<style>
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity .5s
			}
			
			.fade-enter,
			.fade-leave-to
			/* .fade-leave-active in below version 2.1.8 */
			
			{
				opacity: 0
			}
		</style>
	</head>

	<body>
		<div class="box">
			<p>
				vue提供了transition的封装组件，用于以下情形的 entering/leaving的过渡效果
				<ul>
					<li>条件渲染（使用v-if）</li>
					<li>条件展示（使用v-show)</li>
					<li>动态组件</li>
					<li>组件根节点</li>
				</ul>
			</p>
			<p>demo</p>
			<div id="demo">
				<button v-on:click="show = !show">Toggle</button>
				<transition name="fade">
					<p v-if="show">hello</p>
				</transition>
				<!--通过 transition 的name 去查找css属性，加载响应的name为fade的css样式，不信你把name更改成fade1试一试啊-->
			</div>
		</div>

		<script>
			new Vue({
				el: '#demo',
				data: {
					show: true
				}
			})
		</script>
	</body>

</html>
