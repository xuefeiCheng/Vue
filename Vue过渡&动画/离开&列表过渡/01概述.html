			<p>概述：</p>
			<p>

				<ul>
					<li>在css过度和动画中自动应用css</li>
					<li>可以配合使用第三方css动画库，如Animate.css</li>
					<li>在过度钩子函数中使用javascript直接操作dom</li>
					<li>可以配合使用第三方javascropt动画库，如Velocity.js</li>
				</ul>

					在这里，只会降到进入、离开和列表的过渡
