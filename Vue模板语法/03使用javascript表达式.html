<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用js表达式</title>
		<script src="../js/vue.js"></script>
		<script src="../js/jquery.js"></script>
		<style type="text/css">
			div.box {
				width: 80%;
				margin: 100px auto;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div id="app">
				{{ number + 1 }} {{ ok ? 'YES' : 'NO' }} {{ message.split('').reverse().join('') }}
				<div v-bind:id="'list-' + id">nihao</div>
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					number:1,
					ok:true,
					message:'xuefeiCheng',
					id:'test'
				}
			});
			$("#list-test").css("font-size",'24px');
		</script>
	</body>

</html>
