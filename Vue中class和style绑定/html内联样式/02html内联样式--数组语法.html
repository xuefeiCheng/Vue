<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html内联样式--数组语法</title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
	</head>
	<body>
		<div class="box" id="app">
			<p :style="[{color:colorA},{font:fontA}]">数组语法</p>
			<p :style="{transform:trans}">自动添加前缀</p>
			<p>IE中</p>
			<img src="../../imgs/自动添加前缀.png" :class="{'imgClass-baner':true}"/>
			<p>chrome中</p>
			<img src="../../imgs/自动添加前缀1.png" :class="{imgClass:true}"/>
			<p>
				从 2.3.0 起你可以为 style 绑定中的属性提供一个包含多个值的数组，常用于提供多个带前缀的值，例如
			</p>
			<div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] ,color:colorA}">弹性盒模型（多重值）</div>
			<p>
				这会渲染数组中最后一个被浏览器支持的值。在这个例子中，如果浏览器支持不带浏览器前缀的 flexbox，那么渲染结果会是 display: flex。
			</p>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					colorA: '#0078A8',
					fontA: '20px',
					styleObj: {
						color: '#0055FF',
						fontSize: '18px'
					}
					,trans:"rotate(7deg)"
				},
				computed: {
					styleObject: function() {
						return {
							color: '#0055FF',
							fontSize: '23px'
						}
					}
				}
			})
		</script>
	</body>
</html>
