<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Prop 验证</title>
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>

	<body>
		<div class="box" id="app">
			<example ng-bind:prop-a ="1"></example>
			<div class="box">
				<img src="../imgs/props验证警告.png"/>
			</div>
		</div>
		<script>
			Vue.component('example', {
				props: {
					// 基础类型检测 (`null` 意思是任何类型都可以)
					propA: Number,
					// 多种类型
					propB: [String, Number],
					// 必传且是字符串
					propC: {
						type: String,
						required: true
					},
					// 数字，有默认值
					propD: {
						type: Number,
						default: 100
					},
					// 数组/对象的默认值应当由一个工厂函数返回
					propE: {
						type: Object,
						default: function() {
							return {
								message: 'hello'
							}
						}
					},
					// 自定义验证函数
					propF: {
						validator: function(value) {
							return value > 10
						}
					}
				},
				template:"<span>nihao<span>"
			})
			var vm = new Vue({
				el: '#app'
			})
		</script>
	</body>

</html>
