<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态props</title>
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div class="box" id="app">
			<input type="text" v-model="inputMsg" />
			<child v-bind:message="inputMsg"></child>
			<p>
				使用 props 传递对象的多个属性
			</p>
			<p>
				如果你想要用一个对象作为 props 传递所有的属性，你可以使用不带任何参数的 v-bind (即用 v-bind 替换掉 v-bind:prop-name)。例如，已知一个 todo 对象：
			</p>
			<item v-bind="todo"></item>
			<div class="box"><img src="../imgs/组件传递对象属性.png" alt="" /></div>
		</div>
		<script>
			//注册 组件
			Vue.component('child',{
				props:['message'],
				template:'<span>{{message}}</span>'
			})
			Vue.component("item",{
				props:['prop-name'],
				template:'<span>你好</span>'
			})
			// 声明 一个 根实例
			var vm = new Vue({
				el:'#app',
				data:{
					inputMsg:'hello vue.js',
					todo:{
						 text: 'Learn Vue',
						 class:"color-1",
						 isComplete: false
					}
				}
			})
		</script>
	</body>
</html>
